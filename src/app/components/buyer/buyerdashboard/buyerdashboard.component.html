<div class="container" style="margin-top: 80px;">
    <div class="card" *ngIf='buyer'>
        <div class="card-header">
         {{buyer.buyer.Role}} Description
        </div>
        <div class="card-body">
          <h5 class="card-title">{{buyer.buyer.name}}</h5>
          <p class="card-text">{{buyer.buyer.phno}}</p>
            <p class="card-text">{{buyer.buyer.email}}</p>
        </div>
      </div>
</div>
