<table class="table" *ngIf = 'myorders' style="text-align: center;">
    <thead>
      <tr>
        <th scope="col">Number</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let item of myorders.myorders;index as i'>
        <th scope="row">{{i+1}}</th>
        <td>{{item.productname}}</td>
        <td>{{item.price}}</td>
        <td>{{item.status}}</td>
      </tr>

    </tbody>
  </table>
