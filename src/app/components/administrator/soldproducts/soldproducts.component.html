<table class="table" *ngIf = 'myorder'>
    <thead>
      <tr>
        <th scope="col">Number</th>
        <th scope="col">Shop Name</th>
        <th scope="col">Product</th>
        <th scope="col">Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = 'let item of myorder.orders;index as i'>
        <th scope="row">{{i+1}}</th>
        <td>{{item.storename}}</td>
        <td>{{item.productname}}</td>
        <td>{{item.price}}</td>
      </tr>
    
    </tbody>
  </table>
