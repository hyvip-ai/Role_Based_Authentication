<table class="table table-hover" style="text-align: center;" *ngIf='myorders'>
    <thead>
      <tr>
        <th scope="col">Number</th>
        <th scope="col">Name</th>
        <th scope="col">Product Name</th>
        <th scope="col">Price</th>
        <th scope="col">Type</th>
        <th scope="col">Accept</th>
        <th scope="col">Deny</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = 'let item of myorders.orders;index as i'>
        <th scope="row">{{i+1}}</th>
        <td>{{item.productname}}</td>
        <td>{{item.storename}}</td>
        <td>{{item.price}}</td>
        <td>{{item.type}}</td>
        <td><button class="btn btn-outline-success" (click) = 'accept(item._id)'>Accept Order</button></td>
        <td><button class="btn btn-outline-danger" (click) = 'delete(item._id)'>Reject Order</button></td>
      </tr>
    </tbody>
  </table>
