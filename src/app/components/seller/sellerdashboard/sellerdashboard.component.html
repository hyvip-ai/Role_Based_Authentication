<div class="container" style="margin-top: 80px;">
    <div class="card" *ngIf='seller'>
        <div class="card-header">
         {{seller.seller.Role}} Description
        </div>
        <div class="card-body">
          <h5 class="card-title">{{seller.seller.name}}</h5>
          <p class="card-text">{{seller.seller.phno}}</p>
            <p class="card-text">{{seller.seller.email}}</p>
        </div>
      </div>
</div>
